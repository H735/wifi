<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOMBANO MYRE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #response {
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        #heb {
            font-weight: bold; /* Make text bold */
        }
    </style>
</head>
<body>

    <h1>OOMBANO MYRE?</h1>
    <button onclick="showResponse('Yes')">Yes</button>
    <button onclick="showResponse('No')">No</button>

    <div id="response"></div>

    <!-- Audio Element -->
    <audio id="voiceNote" controls>
        <source src="https://h735.github.io/wifi/Polayadi Mone (mp3cut.net).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showResponse(answer) {
            const voiceNote = document.getElementById('voiceNote');
            const responseDiv = document.getElementById('response');
            
            if (answer === 'Yes') {
                responseDiv.textContent = ''; // Clear previous response
                voiceNote.play(); // Play the audio

                // Wait for the audio to finish, then show the messages
                voiceNote.onended = function() {
                    responseDiv.innerHTML = 'This time I\'m letting you in myrr <span id="heb">hebbalsleep</span>';
                };
            } else {
                responseDiv.textContent = ''; // Clear previous response if 'No' is clicked
            }
        }
    </script>

</body>
</html>
